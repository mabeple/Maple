name: build

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches: 
      - master

jobs:
  run:
    runs-on: macOS-12
    strategy:
      matrix:
        destination: [
          'iOS Simulator,name=iPhone 13', 
          'macOS'
        ]
        swift-version: [5.0]
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.4
          bundler-cache: true
      - name: Run tests
        env:
          DESTINATION: platform=${{ matrix.destination }}
          SWIFT_VERSION: ${{ matrix.swift-version }}
        run:
          bundle exec fastlane test_ci
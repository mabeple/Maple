name: build

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches: 
      - master

jobs:
  run:
    runs-on: macos-latest
    strategy:
      matrix:
        platform: [iOS, macOS]
        swift-version: [5.0]
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.4
          bundler-cache: true
      - name: Run tests
        env:
          SWIFT_VERSION: ${{ matrix.swift-version }}
        run:
          bundle exec fastlane test_ci

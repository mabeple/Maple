name: build

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches: 
      - master

jobs:
  run:
    runs-on: macos-15
    strategy:
      matrix:
        include:
          - xcode: '26.2'
            destination: 'macOS'
            label: 'macOS'
          - xcode: '26.2'
            destination: 'iOS Simulator,name=iPhone 17,OS=26.2'
            label: 'iOS 26.2'
    steps:
      - uses: actions/checkout@v4
      - name: Install Gems
        run: bundle install
      - name: Run tests
        env:
          DESTINATION: platform=${{ matrix.destination }}
          XCODE_VERSION: ${{ matrix.xcode }}
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: '60'
          FASTLANE_XCODEBUILD_SETTINGS_RETRIES: '4'
        run:
          bundle exec fastlane test_ci

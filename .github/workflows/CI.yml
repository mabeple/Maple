name: build

on:
  push:
    branches:
      - 'master'
    tags:
      - '*'
  pull_request:
    branches: 
      - master

jobs:
  run:
    runs-on: macOS-12
    strategy:
      matrix:
        destination: [
          'iOS Simulator,name=iPhone 13', 
          'macOS'
        ]
        swift-version: [5.0]
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.4
          bundler-cache: true
      - name: Run tests
        env:
          DESTINATION: platform=${{ matrix.destination }}
          SWIFT_VERSION: ${{ matrix.swift-version }}
        run:
          bundle exec fastlane test_ci
          
      - name: Get Tag
        id: vars
        if: startsWith(github.ref, 'refs/tags/')
        run: 
          echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT   

      - name: Pod Repo Push
        if: startsWith(github.ref, 'refs/tags/') && matrix.destination != macOS
        env:
          VERSION: ${{ steps.vars.outputs.tag }}
        run:
          bundle exec fastlane pod_repo_push_ci

      - name: Release Github
        if: startsWith(github.ref, 'refs/tags/') && matrix.destination != macOS
        uses: softprops/action-gh-release@v1